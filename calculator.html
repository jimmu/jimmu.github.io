<html>
<head>
    <title>Calculator</title>
    <!-- Style the calculator -->
    <link rel="stylesheet" type="text/css" href="calculatorStyle.css">
    <script src="libs/jquery331min.js"></script>
</head>
<body>
    <center>
    <!-- Draw the calculator here -->
    <table>
        <tr>
            <td id="screenDisplay" colspan="4">0
            </td>
        </tr>
        <tr>
            <td id="seven">7</td>
            <td id="eight">8 </td>
            <td id="nine">9</td>
            <td id="minus">-</td>
        </tr>
        <tr>
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
            <td id="plus">+</td>
        </tr>
        <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="divide">/</td>
        </tr>
        <tr>
            <td id="zero">0</td>
            <td id="equals" colspan="2">=</td>
            <td id="times">X</td>
        </tr>
    </table>
    </center>
    <!-- Bring it to life here -->
    <script src="calculator.js"></script>
</body>
</html>
